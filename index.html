<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI音樂中文創作者總排行榜</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>AI音樂中文創作者總排行榜</h1>
    <div id="rankings"></div>
  </div>
  
  <!-- Modal for detailed view -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <div class="modal-tabs">
        <button class="tab-btn active" data-tab="stats">成長趨勢</button>
        <button class="tab-btn" data-tab="songs">熱門曲目</button>
      </div>
      <div id="stats-content" class="tab-content active">
        <div class="chart-container">
          <canvas id="growth-chart"></canvas>
        </div>
      </div>
      <div id="songs-content" class="tab-content">
        <div class="top-song">
          <h3>冠軍曲目</h3>
          <div id="top-song-container"></div>
        </div>
        <div class="popular-songs">
          <h3>熱門曲目</h3>
          <div class="songs-wrapper">
            <div id="popular-songs-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
